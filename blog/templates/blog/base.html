{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon " type="image/ico " href="{% static 'media/favicon1.ico' %} ">
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <script async defer crossorigin="anonymous " src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0 ">
    </script>

    {% if title %}
    <title>Django- {{ title }}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container-fluid">
	            <div class="col-1 p-3 "></div>
	            <div class="col-11 p-3">
		            <div class="row">
		                <a class="navbar-brand mr-4" href="#">Django App</a>
		                <div class="collapse navbar-collapse" id="navbarToggle">
		                    <div class="navbar-nav mr-auto">
		                        <a class="nav-item nav-link" href="{% url 'blog:blog-home' %}">BlogPortal</a>
		                        <a class="nav-item nav-link" href="{% url 'videoportal:video-home' %}">VideoPortal</a>
		                        <a class="nav-item nav-link" href="{% url 'blog:blog-about' %}">About</a>
		                    </div>
		                    <form class="form-inline my-lg-0 ">
		                        <input class="form-control mr-sm-2 " type="search " placeholder="Search " aria-label="Search ">
		                        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
		                    </form>
		                </div>
		                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		                  <span class="navbar-toggler-icon"></span>
		                </button>
			        </div>
	            </div>
	            <div class="col-3 p-3 "></div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-5 pt-4 px-2 ">
        <div class="row ">
            <div class="col-12 col-lg-8 p-3">
                {% if messages %} {% for message in messages %}
                <div class="alert alert-{{ message.tags }} ">
                    {{ message }}
                </div>{% endfor %} {% endif %}
            </div>
            {% block content %} {% endblock %}
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0">
    </script>
    </script>
</body>

</html>

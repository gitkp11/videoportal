{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog:post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post-delete' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>

      <div class="fb-like" data-href="http://127.0.0.1:8000/post/{{ object.id }}/" data-width="inline" data-layout="standard"
         data-action="like" data-size="large" data-share="true">
      </div>
      <h3>Comments:</h3>
        <div class="fb-comments" data-href="http://127.0.0.1:8000/post/{{ object.id }}/" data-numposts="5" data-width="inline">
        </div>
    </div>
  </article>
{% endblock content %}

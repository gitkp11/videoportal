{% extends "videoportal/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h4>Welcome to Youtube Django Clone</h4><br>
    {% for video in most_recent_videos %}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><a href='video/{{ video.id }}'>{{ video.title }}</a></h1>
                <p class="lead">{{ video.description }}</p>
                <p style="font-size: 7px; color:gray;">Uploaded on {{ video.datetime }} </p>
                <p style="text-align: right"><a href='video/{{ video.id }}'>Watch Video</a></p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
